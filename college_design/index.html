<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-[100%] h-[100%] relative">
        <!-- Outer  -->
        <div
            class="outer rounded-[50%] w-[30%] h-[60%] flex flex-row relative mt-[10%] gap-[10px] ">
            <div id="image1" class="logo absolute top-[100px] left-[10px]">
                <img src="./images/Google.jpeg" alt="" class="mt-[5px]">
            </div>
            <div id="image2" class="logo absolute top-[340px] left-[15px]">
                <img src="./images/Apple.jpeg" alt="">
            </div>
            <div id="image3" class="logo absolute top-[340px] left-[393px]">
                <img src="./images/Amazon.jpeg" class="w-[120%] ml-[-2px]" alt="">
            </div>
            <div id="image4" class="logo absolute top-[90px] left-[400px]">
                <img src="./images/Netflix.jpeg" class="mt-[20%] w-[150%] ml-[-4px]" alt="">
            </div>
            <div id="image5" class="logo absolute top-[-20px] left-[200px]">
                <img src="./images/Meta.jpeg" alt="">
            </div>
            <div id="image6" class="logo absolute top-[450px] left-[200px]">
                <img src="./images/LinkedIn.jpeg" class="w-[120px] mt-[-13px] ml-[-2px]" alt="">
            </div>
        </div>
        <!-- Boundary -->
        <div class="boundry absolute w-[20%] h-[40%] bg-black rounded-[50%] top-[10%] left-[40%]"></div>

        <!-- inner -->

        <div class="inner w-[30%] h-[12rem] absolute flex flex-row rounder-[50%] gap-[10px] top-[18%] left-[41.5rem]">
            <div id="image1-1" class="logo-inner absolute top[150px] left-[16px] object-cover">
                <img src="/images/Adobe.jpeg" class="mt-[5px]" alt="">
            </div>
            <div id="image2-1" class="logo-inner absolute top-[150px] left-[140px] object-cover bg-blue-700">
                <img src="/images/mediaNet.jpg" class="mt-[3px]" alt="">
            </div>
            <div id="image3-1" class="logo-inner absolute top-[9px] left-[145px] object-cover">
                <img src="/images/Atlassian.png" class="mt[-3px]" alt="">
            </div>
            <div id="image4-1" class="logo-inner absolute object-cover left-[10px]">
                <img src="/images/Ola.jpeg" class="mt-[3px]" alt="">
            </div>
        </div>
    </div>
</body>

</html>
